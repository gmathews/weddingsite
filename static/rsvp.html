<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta property="og:image" content="http://www.teamhangloosegetsmarried.com/preview.jpg"> -->
        <!-- <meta property="og:url" content="http://www.teamhangloosegetsmarried.com"> -->
        <meta property="og:title" content="RSVP for George and Kris' wedding">
        <meta property="og:description" content="RSVP for George and Kris' wedding">
        <meta property="og:type" content="website">
        <title>RSVP for George and Kris' wedding</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="search" id="search">
            <form id="searchForm" action="#">
                <Label>Full name</Label><input title="Full name(First Last)" type=text name="name" id="searchName">
                <Label>ZIP Code</Label><input title="ZIP Code" type=text name="zipcode" id="searchZipcode">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="guestselection" id="guestselection">
            <div class="rsvpData">
                <p id="rsvpData">Please RSVP</p>
            </div>
            <form id="guestForm" action="#">
                <div class="guest" id="guestCheckbox">
                    <input type="checkbox" name="name"><Label class="guest">Name</Label>
                </div>
                <input type="text" title="Name of Guest" id="plusOneName">
                <input type="submit" value="Submit" id="guestSelectionSubmit">
            </form>
        </div>
        <div class="confirmation" id="confirmation" >
            <p>Confirmed</p>
        </div>
        <script src="main.js" type="application/javascript"></script>
    </body>
</html>
